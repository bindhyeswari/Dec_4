<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div.progress {
            width: 60%;
            height: 10px;
            background-color: #eee;
            margin: 0 auto;
            border-radius: 5px;
        }
        div.progress > div {
            height: 100%;
            width: 25%;
            border-radius: 5px;
            background-color: #2c7cf5;
        }
    </style>
</head>
<body>
    <progress max="100" value="25"></progress>
    <div class="progress">
        <div></div>
    </div>
</body>
</html>
